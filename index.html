<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Treemap Diagram</title>
</head>
<body>
    <h2 id='title'>Video Game Sales Data </h2>
    <div id='container'>
        <svg id='canvas'>

        </svg>
        <div id='rightSide'>
            <div id='tooltip'>

            </div>
            <svg id='legend'>
                <g>
                    <rect class="legend-item" x="10" y="0" width="20" height="20" fill="orange"></rect>
                    <text x="60" y="20" fill="black">Wii</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="20" width="20" height="20" fill="lightgreen"></rect>
                    <text x="60" y="40" fill="black">Xbox 360</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="40" width="20" height="20" fill="coral"></rect>
                    <text x="60" y="60" fill="black">NES</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="60" width="20" height="20" fill="purple"></rect>
                    <text x="60" y="80" fill="black">SNES</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="80" width="20" height="20" fill="lightblue"></rect>
                    <text x="60" y="100" fill="black">GB</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="100" width="20" height="20" fill="pink"></rect>
                    <text x="60" y="120" fill="black">DS</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="120" width="20" height="20" fill="khaki"></rect>
                    <text x="60" y="140" fill="black">3DS</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="140" width="20" height="20" fill="tan"></rect>
                    <text x="60" y="160" fill="black">PS2</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="160" width="20" height="20" fill="red"></rect>
                    <text x="60" y="180" fill="black">N64</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="180" width="20" height="20" fill="cyan"></rect>
                    <text x="60" y="200" fill="black">PSP</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="200" width="20" height="20" fill="lime"></rect>
                    <text x="60" y="220" fill="black">PS3</text>
                </g> 
                <g>
                    <rect class="legend-item" x="10" y="220" width="20" height="20" fill="lavender"></rect>
                    <text x="60" y="240" fill="black">GBA</text>
                </g> 
                <g>
                    <rect class="legend-item" x="10" y="240" width="20" height="20" fill="steelblue"></rect>
                    <text x="60" y="260" fill="black">PS4</text>
                </g> 
                <g>
                    <rect class="legend-item" x="10" y="260" width="20" height="20" fill="lightsteelblue"></rect>
                    <text x="60" y="280" fill="black">PS</text>
                </g> 
                <g>
                    <rect class="legend-item" x="10" y="280" width="20" height="20" fill="grey"></rect>
                    <text x="60" y="300" fill="black">PC</text>
                </g> 
                <g>
                    <rect class="legend-item" x="10" y="300" width="20" height="20" fill="green"></rect>
                    <text x="60" y="320" fill="black">XBox</text>
                </g> 
                <g>
                    <rect class="legend-item" x="10" y="320" width="20" height="20" fill="forestgreen"></rect>
                    <text x="60" y="340" fill="black">XBox One</text>
                </g> 
                <g>
                    <rect class="legend-item" x="10" y="340" width="20" height="20" fill="yellow"></rect>
                    <text x="60" y="360" fill="black">2600</text>
                </g> 
            </svg>
            <div id='description'>Top 100 Highest Grossing Video Games Sorted by Revenue</div>
        </div>
    </div>
    
</body>
<script defer src='script.js'></script>
<script defer src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</html>
